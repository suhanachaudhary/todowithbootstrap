<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My To-Do List</title>
  <!-- Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body style="background-color:#f5dd61">

  <nav class="navbar navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Let's To-Do</a>
    </div> 
    <button class="navbar-toggler navbar-dark bg-primary" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>     
  </nav>
  <div class="container" style="background-color: rgb(162, 219, 241); border-radius: 8px;">
    <div class="row my-5">
      <div class="col-md-4">
        <div class="card mt-3">
          <div class="card-body">
            <form id="form-Task">
              <div class="form-group">
                <input type="text" id="title" class="form-control" maxlength="50" autocomplete="off" placeholder="Title"
                  required>
              </div>
              <div class="form-group">
                <textarea id="description" cols="30" rows="10" class="form-control" maxlength="500" autocomplete="off"
                  placeholder="Description" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary" style="margin-left: 35%;">Add Task</button>
            </form>
          </div>
        </div>
        <br>
        <button type="submit" id="clearbtn" class="btn btn-primary btn-block mb-4">Clear All</button>
      </div>
      <div class="col-md-8 mt-3">
        <div class="row">
          <div class="col-sm-3 text-left">
            <p class="font-weight-bold">Title</p>
          </div>
          <div class="col-sm-6 text-left">
            <p class="font-weight-bold">Description</p>
          </div>
          <div class="col-sm-3 text-right">
            <p class="font-weight-bold">Delete</p>
          </div>
        </div>
        <hr>
        <div id="tasks"></div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>

</body>

</html>
